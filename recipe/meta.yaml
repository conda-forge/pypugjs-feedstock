{% set name = "pypugjs" %}
{% set version = "5.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pypugjs-{{ version }}.tar.gz
  sha256: 24f202474b722e9dcf9ef71244c4094bc5517039766381a81620d2056168fa53

build:
  entry_points:
    - pypugjs = pypugjs.convert:convert_file
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - charset-normalizer >=2.1.0,<3.0.0
    - six >=1.15.0,<2.0.0

test:
  imports:
    - pypugjs
  commands:
    - pip check
    - pypugjs --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/kakulukia/pypugjs
  summary: PugJS syntax template adapter for Django, Jinja2, Mako and Tornado templates
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kiwi0fruit
    - mfansler
